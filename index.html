<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Login</title>
    </head>
    <body>
        <main class="main-container">
            <div class="login-container">
                <header class="header-content">
                    <a href="#"
                        ><i class="material-icons" class="back-icon"
                            >arrow_back</i
                        ></a
                    >
                    <a href="#" class="register-button">Register</a>
                </header>
                <div class="main-login-content">
                    <h1 class="login-title">Login</h1>
                    <p>
                        Welcome! Please fill username and password to sign in
                        into your account.
                    </p>
                    <form action="" class="form-container">
                        <input placeholder="Type your e-mail" type="text" />
                        <input
                            placeholder="Type your password"
                            type="password"
                        />
                    </form>
                    <a href="#" class="forgot-password-button"
                        >Forgot your password?</a
                    >
                    <a href="#" class="login-now-button">Login Now</a>
                    <hr />
                    <footer class="login-footer">
                        <p class="footer-text">You can also login with:</p>
                        <div class="social-media-icons-container">
                            <img
                                src="./images/facebook.jpg"
                                alt=""
                                class="social-media-icons"
                            />
                            <img
                                src="./images/instagram.png"
                                alt=""
                                class="social-media-icons"
                            />
                            <img
                                src="./images/twitter.png"
                                alt=""
                                class="social-media-icons"
                            />
                        </div>
                    </footer>
                </div>
            </div>
            <div class="image-container">
                <h1 class="aside-title">Start your journey now!</h1>
                <p class="aside-text">
                    Start creating your amazing website with us! Log in into
                    your account and... voil√°.
                </p>
            </div>
        </main>
    </body>
</html>
